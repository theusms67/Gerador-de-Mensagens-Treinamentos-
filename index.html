<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Mensagens ‚Äì Inova</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container principal -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo-container">
                <img id="logoImg" class="logo" src="logo.png" alt="Logo Inova">
            </div>
            <div class="header-content">
                <h1>Gerador de Mensagens</h1>
                <p class="subtitle">Inova - Mensagens Profissionais Autom√°ticas</p>
            </div>
            <div class="header-badge">
                <span class="badge">v1.0</span>
            </div>
        </header>

        <!-- Conte√∫do principal -->
        <main class="main-content">
            <!-- Se√ß√£o 1: Logo e Configura√ß√µes da Empresa e Atendente -->
            <section class="section">
                <h2 class="section-title">Logo e Configura√ß√µes da Empresa</h2>
                
                <!-- Upload de Logo -->
                <div class="form-group">
                    <label for="logoUpload">Logo da Empresa (Inova)</label>
                    <div class="logo-upload-container">
                        <input 
                            type="file" 
                            id="logoUpload" 
                            accept="image/*"
                            class="logo-upload-input"
                        >
                        <label for="logoUpload" class="logo-upload-label">
                            üì∏ Clique para fazer upload da logo
                        </label>
                        <button id="limparLogoBtn" class="btn-logo-clear">‚ùå Remover Logo</button>
                    </div>
                </div>
                
                <div class="form-grid">
                    <!-- Nome da Empresa -->
                    <div class="form-group">
                        <label for="empresa">Nome da Empresa</label>
                        <input 
                            type="text" 
                            id="empresa" 
                            placeholder="Ex: Inova" 
                            value="Inova"
                        >
                    </div>

                    <!-- URL da Logo (alternativa) -->
                    <div class="form-group">
                        <label for="logoUrl">URL da Logo (alternativa)</label>
                        <input 
                            type="text" 
                            id="logoUrl" 
                            placeholder="Ex: https://exemplo.com/logo.png"
                        >
                    </div>

                    <!-- Nome do Atendente -->
                    <div class="form-group">
                        <label for="atendente">Nome do Atendente</label>
                        <input 
                            type="text" 
                            id="atendente" 
                            placeholder="Ex: Jo√£o Silva"
                        >
                    </div>
                </div>

                <!-- Op√ß√µes de Formalidade -->
                <div class="form-group">
                    <label>N√≠vel de Formalidade</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="formalidade" value="formal" checked>
                            <span>Formal</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="formalidade" value="semi">
                            <span>Semi-formal</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="formalidade" value="informal">
                            <span>Informal</span>
                        </label>
                    </div>
                </div>

                <!-- Emojis -->
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="emojis" checked>
                        <span>Incluir emojis profissionais</span>
                    </label>
                </div>
            </section>

            <!-- Se√ß√£o 2: Tipo de Mensagem e Dados do Cliente -->
            <section class="section">
                <h2 class="section-title">Gerador de Mensagem</h2>

                <!-- Tipo de Mensagem -->
                <div class="form-group">
                    <label for="tipoMensagem">Tipo de Mensagem</label>
                    <select id="tipoMensagem">
                        <option value="">-- Selecione um tipo --</option>
                        <option value="atendimento">üëã Atendimento inicial</option>
                        <option value="orcamento">üìå Or√ßamento</option>
                        <option value="acompanhamento">üîç Acompanhamento de servi√ßo</option>
                        <option value="concluido">‚úÖ Servi√ßo conclu√≠do</option>
                        <option value="cobranca">üí∞ Cobran√ßa educada</option>
                        <option value="fora-horario">üåô Resposta fora do hor√°rio</option>
                    </select>
                </div>

                <!-- Dados do Cliente -->
                <div class="form-grid">
                    <div class="form-group">
                        <label for="cliente">Nome do Cliente *</label>
                        <input 
                            type="text" 
                            id="cliente" 
                            placeholder="Ex: Maria Santos"
                        >
                    </div>

                    <div class="form-group">
                        <label for="servico">Servi√ßo *</label>
                        <input 
                            type="text" 
                            id="servico" 
                            placeholder="Ex: Consultoria de Marketing"
                        >
                    </div>

                    <div class="form-group">
                        <label for="valor">Valor (R$)</label>
                        <input 
                            type="text" 
                            id="valor" 
                            placeholder="Ex: 500,00"
                        >
                    </div>

                    <div class="form-group">
                        <label for="prazo">Prazo (em dias)</label>
                        <input 
                            type="number" 
                            id="prazo" 
                            placeholder="Ex: 7" 
                            min="1"
                        >
                    </div>
                </div>
            </section>

            <!-- Se√ß√£o 3: Visualiza√ß√£o da Mensagem -->
            <section class="section">
                <h2 class="section-title">Mensagem Gerada</h2>

                <!-- Card da Mensagem -->
                <div class="message-card">
                    <div class="message-header">
                        <span class="message-label">Mensagem Profissional</span>
                        <span class="char-counter">
                            <span id="charCount">0</span> caracteres
                        </span>
                    </div>
                    <textarea 
                        id="mensagem" 
                        readonly 
                        placeholder="A mensagem aparecer√° aqui. Preencha os campos e selecione um tipo de mensagem."
                    ></textarea>
                </div>

                <!-- Bot√µes de A√ß√£o -->
                <div class="button-group">
                    <button id="copiarBtn" class="btn btn-primary">
                        üìã Copiar para √Årea de Transfer√™ncia
                    </button>
                    <button id="limparBtn" class="btn btn-secondary">
                        üóëÔ∏è Limpar Campos
                    </button>
                </div>
            </section>

            <!-- Toast de Notifica√ß√£o -->
            <div id="toast" class="toast"></div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Gerador de Mensagens Profissionais ‚Äì Inova ¬© 2026</p>
            <p class="footer-note">Desenvolvido para melhorar a comunica√ß√£o profissional</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
